<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Where are you?</h3>
</div>
<div class="modal-body" id="modal-body">
	<p>Would you like us to automatically detect your location?</p>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="detect()">{{permLabel}}</button>
	<button class="btn btn-warning" type="button" ng-click="cancel()">No, that's creepy</button>
</div>
