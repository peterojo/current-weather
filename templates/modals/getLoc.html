<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Get Current Weather</h3>
</div>
<div class="modal-body" id="modal-body">
	<label>Type the name of any city in the world to find out the weather as at right now!</label>
	<input type="text" class="form-control" ng-model="city">
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="locate()">Go!</button>
</div>
